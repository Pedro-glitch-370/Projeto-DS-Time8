<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="src/css/tarefa.css" />
  </head>
  <body>
    <div id="barra-navegacao"></div>

    <div id ="tarefas-disponiveis">


    </div>
      
    </div>



    <script>
      fetch('/src/components/barra-superior/index.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('barra-navegacao').innerHTML = html;

          let link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/src/components/barra-superior/barra-superior.css';
          document.head.appendChild(link);
        })
    </script>
  </body>
</html>
