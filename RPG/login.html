<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Recife Point Game</title>
    <style>
        /* Mantenha todos os estilos anteriores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: #f8d7da;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .back-to-map {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            color: #667eea;
            text-decoration: none;
        }

        .back-to-map:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/src/assets/LogoConecta.png" alt="Recife Point Game">
        </div>
        
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Entrar</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <a href="register.html" class="register-link">Não tem conta? Registre-se</a>
        <a href="index.html" class="back-to-map">← Voltar ao Mapa</a>
        
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Entrando...</div>
    </div>

    <script>
    // Elementos da UI
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    // Configuração da API
    const API_BASE_URL = 'http://localhost:5001/api';

    // Função para verificar se o servidor está online
    async function checkServerStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/pinos`);
            return response.ok;
        } catch (error) {
            return false;
        }
    }

    // Login - apenas com email
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        // Validação básica
        if (!email) {
            showError('Por favor, informe seu email');
            return;
        }

        // Mostrar loading
        loading.style.display = 'block';
        errorMessage.style.display = 'none';

        try {
            // Tenta primeiro como admin, depois como cliente
            let response = await fetch(`${API_BASE_URL}/auth/admins/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });
            
            if (response.status === 404 || !response.ok) {
                // Se não for admin, tenta como cliente
                response = await fetch(`${API_BASE_URL}/auth/clientes/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
            }
            
            const data = await response.json();
            
            if (response.ok) {
                // Login bem-sucedido
                localStorage.setItem('user', JSON.stringify(data.user || data));
                window.location.href = 'index.html';
            } else {
                throw new Error(data.message || 'Email não encontrado');
            }
            
        } catch (error) {
            console.error('Erro no login:', error);
            if (error.message.includes('Failed to fetch')) {
                showError('Servidor offline. Verifique se o backend está rodando na porta 5001.');
            } else {
                showError(error.message || 'Erro ao fazer login. Tente novamente.');
            }
        } finally {
            loading.style.display = 'none';
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }
</script>
</body>
</html>
