    <script>
      // LÃ³gica do carrossel
      let slideIndex = 0;
      
      function mudarSlide(n) {
        const slides = document.querySelectorAll('.pessoa');
        slideIndex += n;
        
        if (slideIndex >= slides.length) slideIndex = 0;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        
        const carrossel = document.querySelector('.carrossel');
        carrossel.style.transform = `translateX(-${slideIndex * 100}%)`;
      }

      // Destacar link ativo na navbar
      document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.meio a');
        
        links.forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('ativo');
          }
        });
      });

      // Auto-rotate do carrossel
      setInterval(() => {
        mudarSlide(1);
      }, 5000);
    </script>
