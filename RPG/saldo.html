  <body>
    <div id="saldo">
      <div class="saldo-container">

        <div class="carrossel-container">
          <div class="carrossel">
            <div class="pessoa">
              <p class="nome">Maria Silva</p>
              <p class="saldo">ğŸ¯ 1Âº Lugar</p>
              <p class="pontos">250 capibas</p>
            </div>
            <div class="pessoa">
              <p class="nome">JoÃ£o Santos</p>
              <p class="saldo">ğŸ¥ˆ 2Âº Lugar</p>
              <p class="pontos">180 capibas</p>
            </div>
            <div class="pessoa">
              <p class="nome">Ana Oliveira</p>
              <p class="saldo">ğŸ¥‰ 3Âº Lugar</p>
              <p class="pontos">150 capibas</p>
            </div>
            <div class="pessoa">
              <p class="nome">Pedro Costa</p>
              <p class="saldo">4Âº Lugar</p>

            </div>
          </div>
          <button class="prev" onclick="mudarSlide(-1)">&#10094;</button>
          <button class="next" onclick="mudarSlide(1)">&#10095;</button>
        </div>

        <div class="meu-saldo">
          <h2>Meu Saldo</h2>
          <div class="saldo-pessoal">

    <script src="./src/components/barra-superior/barra-superior-loader.js"></script>
    <script>
      // LÃ³gica do carrossel
      let slideIndex = 0;
      let autoRotate;
      
      function mudarSlide(n) {
        const slides = document.querySelectorAll('.pessoa');
        slideIndex += n;
        
        if (slideIndex >= slides.length) slideIndex = 0;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        
        const carrossel = document.querySelector('.carrossel');
        carrossel.style.transform = `translateX(-${slideIndex * 100}%)`;
        
        // Reiniciar auto-rotate
        clearInterval(autoRotate);
        iniciarAutoRotate();
      }

      function iniciarAutoRotate() {
        autoRotate = setInterval(() => {
          mudarSlide(1);
        }, 5000);
      }

      // Iniciar auto-rotate quando a pÃ¡gina carregar
      document.addEventListener('DOMContentLoaded', function() {
        iniciarAutoRotate();
        
        // Configurar eventos da navbar
        const links = document.querySelectorAll('.barra-superior .meio a');
        links.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = link.getAttribute('href');
          });
        });

        // Logo clicÃ¡vel
        document.querySelector('.logo-img').addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      });

      // Pausar auto-rotate quando o mouse estiver sobre o carrossel
      document.querySelector('.carrossel-container').addEventListener('mouseenter', () => {
        clearInterval(autoRotate);
      });

      // Retomar auto-rotate quando o mouse sair do carrossel
      document.querySelector('.carrossel-container').addEventListener('mouseleave', () => {
        iniciarAutoRotate();
      });
    </script>
  </body>
</html>
