<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Recife Point Game</title>
    <style>
        /* Mantenha todos os estilos CSS anteriores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: #f8d7da;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            text-align: center;
            margin-top: 1rem;
            display: none;
            background: #d4edda;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
        }

        .user-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-type label {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-type input[type="radio"] {
            display: none;
        }

        .user-type input[type="radio"]:checked + span {
            background: #667eea;
            color: white;
        }

        .user-type span {
            display: block;
            padding: 0.5rem;
            border-radius: 3px;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-to-map {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            color: #667eea;
            text-decoration: none;
        }

        .back-to-map:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="/src/assets/LogoConecta.png" alt="Recife Point Game">
        </div>
        
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Criar Conta</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Tipo de usu√°rio *</label>
                <div class="user-type">
                    <label>
                        <input type="radio" name="tipo" value="cliente" checked>
                        <span>Cliente</span>
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="admin">
                        <span>Admin</span>
                    </label>
                </div>
            </div>
            
            <button type="submit">Registrar</button>
        </form>

        <a href="login.html" class="login-link">J√° tem uma conta? Fa√ßa login</a>
        <a href="index.html" class="back-to-map">‚Üê Voltar ao Mapa</a>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loading">Registrando...</div>
    </div>

    <script>
        // Elementos da UI - CORRIGIDO: usar registerForm em vez de loginForm
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        // Configura√ß√£o da API
        const API_BASE_URL = 'http://localhost:5001/api';

        // Fun√ß√£o para mostrar erros
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Fun√ß√£o para mostrar sucesso
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // REGISTRO - c√≥digo correto para registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            
            // Valida√ß√µes
            if (!nome || !email) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                console.log("üìù Iniciando registro:", { nome, email, tipo });

                // Escolhe a rota baseada no tipo de usu√°rio
                const rota = tipo === 'admin' ? '/auth/admins/register' : '/auth/clientes/register';
                
                const response = await fetch(`${API_BASE_URL}${rota}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        nome,
                        email
                    })
                });

                console.log("üì° Resposta do servidor:", response.status);

                // Verifica se a resposta √© JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error("‚ùå Resposta n√£o √© JSON:", text);
                    throw new Error('Resposta inv√°lida do servidor');
                }

                const data = await response.json();
                console.log("üìä Dados recebidos:", data);
                
                if (response.ok) {
                    showSuccess('Registro realizado com sucesso! Redirecionando para login...');
                    console.log("‚úÖ Registro bem-sucedido");
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || `Erro no registro: ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå ERRO no registro:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showError('N√£o foi poss√≠vel conectar ao servidor. Verifique se o backend est√° rodando na porta 5001.');
                } else if (error.message.includes('JSON')) {
                    showError('Erro no servidor. A rota de registro pode n√£o existir.');
                } else {
                    showError(error.message);
                }
            } finally {
                loading.style.display = 'none';
            }
        });

    </script>
</body>
</html>
