<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recife Point Game</title>
    <style>
      /* Reset para evitar barras brancas */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100vh;
      }
      
      /* Loading inicial */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #1449c0;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="loading">
        <p>Carregando Recife Point Game...</p>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove o loading quando o React carregar
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
