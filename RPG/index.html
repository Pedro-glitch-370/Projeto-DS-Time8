<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recife Point Game - Explore os Pontos Tur칤sticos do Recife</title>
    <meta name="description" content="Descubra os pontos tur칤sticos do Recife, complete tarefas e ganhe recompensas no Recife Point Game">
    <link rel="stylesheet" href="./src/css/index.css">

  </head>

  <body>
    <!-- A navbar ser치 inserida automaticamente aqui -->

    <div id="root">
      <div id="loading">
        <!-- Part칤culas de fundo -->
        <div class="particles" id="particles"></div>
        
        <!-- Conte칰do do loading -->
        <div class="loading-content">
          <div class="logo-loading">
            游꿢
          </div>
          <div class="loading-spinner"></div>
          <h1 class="loading-text">Recife Point Game</h1>
          <p class="loading-subtext">
            Carregando sua aventura pelos pontos tur칤sticos do Recife...
          </p>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="/src/components/barra-superior/barra-superior-loader.js"></script>
    
    <script>
      // Criar part칤culas din칙micas
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Posi칞칚o e tamanho aleat칩rios
          const size = Math.random() * 10 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 3 + 3;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }

      // Remover loading quando o React carregar
      function hideLoading() {
        const loading = document.getElementById('loading');
        if (loading) {
          // Adicionar fade out
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }

      // Inicializar quando o DOM carregar
      document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        
        // Tentar detectar quando o React terminar de carregar
        const checkReactLoaded = setInterval(() => {
          // Verifica se o elemento root tem conte칰do al칠m do loading
          const root = document.getElementById('root');
          if (root && root.children.length > 1) {
            clearInterval(checkReactLoaded);
            hideLoading();
          }
        }, 100);

        // Fallback: esconder ap칩s 3 segundos
        setTimeout(() => {
          clearInterval(checkReactLoaded);
          hideLoading();
        }, 3000);
      });

      // Prevenir scroll durante o loading
      document.body.style.overflow = 'hidden';
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.style.overflow = 'auto';
        }, 1000);
      });
    </script>
  </body>
</html>
