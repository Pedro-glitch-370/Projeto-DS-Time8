<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recife Point Game - Explore os Pontos Tur√≠sticos do Recife</title>
    <meta name="description" content="Descubra os pontos tur√≠sticos do Recife, complete tarefas e ganhe recompensas no Recife Point Game">
    
    <style>
      /* Reset completo */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      }
      
      #root {
        height: 100vh;
      }
      
      /* Loading moderno */
      #loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1449c0 0%, #2f7854 100%);
        color: white;
        position: relative;
        overflow: hidden;
      }

      .loading-content {
        text-align: center;
        z-index: 2;
      }

      .logo-loading {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        animation: float 3s ease-in-out infinite;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .loading-subtext {
        font-size: 1rem;
        opacity: 0.8;
        max-width: 300px;
        line-height: 1.4;
      }

      /* Part√≠culas de fundo */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      /* Progress bar */
      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }

      /* Anima√ß√µes */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Efeitos de part√≠culas */
      @keyframes particle-float {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg);
          opacity: 0;
        }
        50% { 
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .logo-loading {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
        
        .loading-text {
          font-size: 1.3rem;
        }
        
        .loading-subtext {
          font-size: 0.9rem;
          padding: 0 20px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: linear-gradient(135deg, #0d3a9c 0%, #256745 100%);
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner,
        .logo-loading,
        .particle,
        .progress {
          animation: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- A navbar ser√° inserida automaticamente aqui -->

    <div id="root">
      <div id="loading">
        <!-- Part√≠culas de fundo -->
        <div class="particles" id="particles"></div>
        
        <!-- Conte√∫do do loading -->
        <div class="loading-content">
          <div class="logo-loading">
            üéØ
          </div>
          <div class="loading-spinner"></div>
          <h1 class="loading-text">Recife Point Game</h1>
          <p class="loading-subtext">
            Carregando sua aventura pelos pontos tur√≠sticos do Recife...
          </p>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="/src/components/barra-superior/barra-superior-loader.js"></script>
    
    <script>
      // Criar part√≠culas din√¢micas
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Posi√ß√£o e tamanho aleat√≥rios
          const size = Math.random() * 10 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 3 + 3;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }

      // Remover loading quando o React carregar
      function hideLoading() {
        const loading = document.getElementById('loading');
        if (loading) {
          // Adicionar fade out
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }

      // Inicializar quando o DOM carregar
      document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        
        // Tentar detectar quando o React terminar de carregar
        const checkReactLoaded = setInterval(() => {
          // Verifica se o elemento root tem conte√∫do al√©m do loading
          const root = document.getElementById('root');
          if (root && root.children.length > 1) {
            clearInterval(checkReactLoaded);
            hideLoading();
          }
        }, 100);

        // Fallback: esconder ap√≥s 3 segundos
        setTimeout(() => {
          clearInterval(checkReactLoaded);
          hideLoading();
        }, 3000);
      });

      // Prevenir scroll durante o loading
      document.body.style.overflow = 'hidden';
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.style.overflow = 'auto';
        }, 1000);
      });
    </script>
  </body>
</html>
